syntax = "proto3";

option java_package = "com.fly.netty.codec.protobuf";
option java_outer_classname = "MsgRespProtobuf";

enum MsgType{
  open = 0;//借充电宝
  lock = 1;//还充电宝  
  heat = 2;//心跳
  qita = 3;//其他类型
}

message MsgResp {
  MsgType msgType = 1; //消息类型
  string sessionID = 2; //会话ID
  string msgInfo = 3;//消息描述
}